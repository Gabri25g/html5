<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem posicion</title>
    <style>
        div.bloco01{
        height: 225px;
        border: 5px solid black;
        margin: 10px;
        background-image: url('imagens/wallpaper002.jpg');
        border-radius: 10px;
        background-repeat: no-repeat;
        }
        div#q1{
           background-position: left top;
        }
        div#q2{
            background-position: left center ;
        }
        div#q3{   
           background-position:left bottom ;
        }
    </style>
</head>
<body>
   <div class="bloco01"  id="q1"></div> 
   <div class="bloco01" id="q2"></div> 
   <div class="bloco01" id="q3"></div> 
   
</body>
</html>
