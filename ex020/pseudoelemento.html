<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-element</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a:visited{
            color: crimson;
        }
        a:hover{
            color: rgb(233, 22, 233);
            text-decoration: underline;
        }
        a:active{
            color: rgb(205, 65, 0);
        }
       /* pseudo-class*/
       a::after{
        content: '✦	';
    }
    a::before{
        content: '✦	';
    }
       /*pseudo-elemento*/ 
    </style>
</head>
<body>
    <h1>Criando links com pseudo-element</h1>
    <p>
        <ul>
            <li>
                <a href="https://www.youtube.com/channel/UCoUCXB_Qjsv-KRQ2eP_TKwQ" rel="noopener" target="_blank"> Canal do YouTube!</a>
            </li>
        </ul>
    </p>
</body>
</html>
